<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Brain!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- include summernote css/js -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>


    <style>
      .table-hover-big tbody tr:hover td, .table-hover tbody tr:hover th {
        font-weight: bold;
      }
    </style>

    <!--- Hack to disable image upload in summernote wysiwyg editor -->
    <style>
      .note-group-select-from-files {
        display: none;
      }
    </style>

  </head>
  <body>
    <nav class="navbar navbar-expand navbar-light bg-light fixed-top border">

      <a class="navbar-brand" href="{{ url_for("index") }}"><img src="{{url_for('static', filename='brain.png')}}" width="30" height="30" alt="Brain!"></a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Tasks
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{{url_for('tasks.index')}}">All</a>
              <a class="dropdown-item" href="{{url_for('tasks.open')}}">Open</a>
              <a class="dropdown-item" href="{{url_for('tasks.trash')}}">Trash</a>
            </div>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{{url_for('projects.index')}}">Projects</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{{url_for('customers.index')}}">Customers</a>
          </li>          

          <li class="nav-item">
            <a class="nav-link" href="{{url_for('partners.index')}}">Partners</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Tools
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{{url_for('tools.history')}}">History</a>
              <a class="dropdown-item" href="{{url_for('tools.weekly')}}">Weekly</a>
              <!--
                TODO:
                <a class="dropdown-item" href="#">Automated Tasks</a>
              <-->
            </div>
          </li>

        </ul>


        <form class="form-inline my-2 my-lg-0" action="{{url_for("search")}}" method="POST">
          <input class="form-control form-control-sm mr-sm-2 " type="search" placeholder="Search tasks" name="Search" aria-label="Search" required>
          <button class="btn btn-sm btn-outline-primary" type="submit">Search</button>
        </form>

      </div>
    </nav>

    <br>

    {% block content %}

    {% endblock %}

    <br><br><br>

    <div class="fixed-bottom border">
      <div class="bg-light p-2 small">
        <h6>Brain!</h6>
        <table class="w-100">
          <tr>
            <td class="text-left">
              (c) 2019 by Kai Sa√ümannshausen {{'<'}}kai@sassie.de{{'>'}}<br>
              Read the <a href="https://github.com/Mink80/brain/">source code</a>.
              Use as <a href="https://hub.docker.com/repository/docker/sadokath/brain">container</a>.
            </td>
            <td class="text-right align-bottom">
              Icons from <a href="https://www.icons8.de">www.icons8.de</a>
              <br>
              <a href="https://icon-library.net/icon/brain-icon-png-24.html">Brain Icon Png #49111</a>
            </td>
          </tr>
      </div>
    </div>

  </body>
</html>
