{% extends "base.html" %}
{% block content %}

<div class="card-body">
      <h5>Customers</h5>
</div>

<div class="container small">

<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Comment</th>
      <th scope="col">Projects</th>
      <th scope="col">Tasks</th>
    </tr>
  </thead>
  <tbody>
    {% for c in customers %}
    <tr>
      <td>{{c.name}}</td>
      <td>
        {% if c.comment != "" %}
          {{c.comment}}
        {% else %}
          -
        {% endif %}
        </td>
      <td>{{c.projects.count()}}</td>
      <td>TODO</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</div>

{% endblock %}
