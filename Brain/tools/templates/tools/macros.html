{% macro ouput_task_as_list_element(task) %}
  <li>
    <a class="text-dark" href="{{url_for('projects.project', project_id=task.project_id)}}">
      {{task.project_name()}}
    </a>
    <a class="text-dark" href="{{url_for('customers.customer', customer_id=task.customer_id())}}">
      ({{task.customer_name()}}):
    </a>
    <a class="text-dark" href="{{url_for('projects.project', project_id=task.project_id)}}">
      {{task.text}}
    </a>
  </li>
{% endmacro %}
